<!DOCTYPE html>
<html>

<head>
    <title>Unbound Stats</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            width: 300px;
        }

        .card-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .card-value {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="statsContainer"></div>

    <script>
        // Replace this JSON data with the actual values
        const unboundStats = {
            numQueries: '41',
            numQueriesIpRateLimited: '0',
            numCacheHits: '4',
            numCacheMiss: '37',
            numPrefetch: '2',
            numExpired: '0',
            numRecursiveReplies: '37',
            requestListAvg: '0.435897',
            requestListMax: '4',
            requestListOverwritten: '0',
            requestListExceeded: '0',
            requestListCurrentAll: '0',
            requestListCurrentUser: '0',
            recursionTimeAvg: '0.305730',
            recursionTimeMedian: '0.140434',
            tcpUsage: '0',
            totalNumQueries: '41',
            totalNumQueriesIpRateLimited: '0',
            totalNumCacheHits: '4',
            totalNumCacheMiss: '37',
            totalNumPrefetch: '2',
            totalNumExpired: '0',
            totalNumRecursiveReplies: '37',
            totalRequestListAvg: '0.435897',
            totalRequestListMax: '4',
            totalRequestListOverwritten: '0',
            totalRequestListExceeded: '0',
            totalRequestListCurrentAll: '0',
            totalRequestListCurrentUser: '0',
            totalRecursionTimeAvg: '0.305730',
            totalRecursionTimeMedian: '0.140434',
            totalTimeNow: '1684906295.546751',
            totalTimeUp: '95696.761717',
            totalTimeElapsed: '95696.761717'
        };

        const statsContainer = document.getElementById('statsContainer');

        // Create a card for each data point and append it to the container
        Object.entries(unboundStats).forEach(([key, value]) => {
            const card = document.createElement('div');
            card.classList.add('card');

            const title = document.createElement('div');
            title.classList.add('card-title');
            title.textContent = key;

            const cardValue = document.createElement('div');
            cardValue.classList.add('card-value');
            cardValue.textContent = value;

            card.appendChild(title);
            card.appendChild(cardValue);
            statsContainer.appendChild(card);
        });
    </script>
</body>

</html>
